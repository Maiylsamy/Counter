<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="counter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h1>counter</h1>
        <p class="counter">0</p>
        <button class="incr"><i class="fa fa-plus"></i></button>
        <button class="decr"><i class="fa fa-minus "></i></button>
    </div>
    <script>
        const counter= document.querySelector('.counter');
        const incr= document.querySelector('.incr');
        const decr= document.querySelector('.decr');
        let count=0;
        incr.addEventListener("click",()=>{count=count+1;counter.innerHTML=count;});
        decr.addEventListener("click",()=>{count=count-1;counter.innerHTML=count;});

    </script>
</body>
</html>
